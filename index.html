<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospitality Room Allocation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hospitality Room Allocation</h1>
        <form id="upload-form">
            <label for="group-file">Upload Group Information CSV:</label>
            <input type="file" id="group-file" accept=".csv" required>
            <label for="hostel-file">Upload Hostel Information CSV:</label>
            <input type="file" id="hostel-file" accept=".csv" required>
            <button type="submit">Allocate Rooms</button>
        </form>
        <div id="result-container"></div>
        <a id="download-link" style="display:none;">Download Allocation CSV</a>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
